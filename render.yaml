services:
  - type: web
    name: disease-predictor-low
    env: python
    plan: free
    buildCommand: |
      pip install -r requirements.txt
      python train.py
    startCommand: uvicorn api:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
    envVars:
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: PIP_NO_CACHE_DIR
        value: "1"
